              <h1 id="第一种方法"><a href="#第一种方法" class="headerlink" title="第一种方法"></a>第一种方法</h1><figure class="highlight"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><pre><code class="hljs">类似于Redis的setnx实现机制，但容易引起羊群效应<br></code></pre></td></tr></table></figure>

<h1 id="第二种方法"><a href="#第二种方法" class="headerlink" title="第二种方法"></a>第二种方法</h1><p><img src="/image/image-20220118000142610.png" srcset="/img/loading.gif" lazyload alt="image-20220118000142610"></p>
<h2 id="读写锁"><a href="#读写锁" class="headerlink" title="读写锁"></a>读写锁</h2><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">因为读读之间是不需要排他的，所以基于Curator的ReentrantReadWriteLock可以实现读写锁提高性能<br></code></pre></td></tr></table></figure>

<h2 id="原理"><a href="#原理" class="headerlink" title="原理"></a>原理</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-bullet">1.</span> 写入锁判断自己前面还有没有节点，如果没有就可以获取到锁，如果有就等待前面的节点释放锁。<br><br><span class="hljs-bullet">2.</span> 读锁判断自己前面还有没有写入锁的节点，也就是前面的节点是否包含WRIT，如果有那么等待前面的节点释放锁。<br></code></pre></td></tr></table></figure>

<figure class="highlight sqf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs sqf">写入锁在申请锁时写入的节点名称是这样的   xxxx-<span class="hljs-variable">__WRIT__00000000xxx</span> <br>例如：   <span class="hljs-variable">_c_9b6e456b</span>-<span class="hljs-number">94</span>fe-<span class="hljs-number">47</span>e7-b968-<span class="hljs-number">34027</span>c094b7d-<span class="hljs-variable">__WRIT__0000000006</span><br><br>读取锁在申请锁时写入的节点名称是这样的  xxxx-<span class="hljs-variable">__READ__00000000xxx</span> <br>例如：    <span class="hljs-variable">_c_9b6e456b90</span>-<span class="hljs-number">9</span>c33-<span class="hljs-number">6294665</span>cf525--b6448-<span class="hljs-variable">__READ__0000000005</span><br><br>区别就是写入锁的字符串包含WRIT，读取所包含READ<br></code></pre></td></tr></table></figure>
